name: Test_me

on: [push, workflow_dispatch]

jobs:
  try_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: start test_max
        id: test_max
        continue-on-error: true
        run: python -m unittest test_max.py
        
      - name: start test_min
        id: test_min
        continue-on-error: true
        run: python -m unittest test_min.py
        
      - name: start test_sum
        id: test_sum
        continue-on-error: true
        run: python -m unittest test_sum.py
        
      - name: start test_prod
        id: test_prod
        continue-on-error: true
        run: python -m unittest test_prod.py
        
      - name: start test_mean
        id: test_mean
        continue-on-error: true
        run: python -m unittest test_mean.py
        
      - name: start test_time
        id: test_time
        continue-on-error: true
        run: python -m unittest test_time.py
      
      - name: telegram
        uses: appleboy/telegram-action@WeyzyG
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ${{ github.actor }} внёс изменения в репозиторий:
            Комментарий: ${{ github.event.commits[0].message }}

